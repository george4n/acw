<!DOCTYPE html>
<html dir="ltr" lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
  <!-- Meta Tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> {{ with .Site.Params.description }}
  <meta name="description" content="{{ . }}" />{{ end }}
  <meta name="keywords" content="building,business,construction,cleaning,transport,workshop" /> {{ with .Site.Params.name }}
  <meta name="author" content="{{ . }}">{{ end }} {{ .Hugo.Generator }}
  <!-- Page Title -->
  <title>{{ .Title }}{{ if not .IsHome }} &middot; {{ .Site.Title }}{{ end }}</title>
  <!-- Favicon and Touch Icons -->
  <link href={{ "images/favicon.png" | absURL }} rel="shortcut icon" type="image/png">
  <link href={{ "images/apple-touch-icon.png" | absURL }} rel="apple-touch-icon">
  <link href={{ "images/apple-touch-icon-72x72.png" | absURL }} rel="apple-touch-icon" sizes="72x72">
  <link href={{ "images/apple-touch-icon-114x114.png" | absURL }} rel="apple-touch-icon" sizes="114x114">
  <link href={{ "images/apple-touch-icon-144x144.png" | absURL }} rel="apple-touch-icon" sizes="144x144">
  <link href="{{ "css/bootstrap.min.css" | absURL }}" rel="stylesheet" type="text/css">
  <link href="{{ "css/jquery-ui.min.css" | absURL }}" rel="stylesheet" type="text/css">
  <link href="{{ "css/animate.css" | absURL }}" rel="stylesheet" type="text/css">
  <link href="{{ "css/css-plugin-collections.css" | absURL }}" rel="stylesheet" />
  <link id="menuzord-menu-skins" href="{{ "css/menuzord-skins/menuzord-bottom-trace.css" | absURL }}" rel="stylesheet" />
  <link href="{{ "css/style-main.css" | absURL }}" rel="stylesheet" type="text/css">
  <link href="{{ "css/colors/theme-skin-pink.css" | absURL }}" rel="stylesheet" type="text/css">
  <link href="{{ "css/preloader.css" | absURL }}" rel="stylesheet" type="text/css">
  <link href="{{ "css/custom-bootstrap-margin-padding.css" | absURL }}" rel="stylesheet" type="text/css">
  <link href="{{ "css/responsive.css" | absURL }}" rel="stylesheet" type="text/css">
  {{ range .Site.Params.custom_css }}
  <link rel="stylesheet" href="{{ . | relURL }}"> {{ end }}
  <script src="{{ "js/jquery-2.2.0.min.js" | relURL }}"></script>
  <script src="{{ "js/jquery-ui.min.js" | relURL }}"></script>
  <script src="{{ "js/bootstrap.min.js" | relURL }}"></script>
  <script src="{{ "js/google-map-init.js" | relURL }}"></script>
  <!-- JS | jquery plugin collection for this theme -->
  <script src="{{ "js/jquery-plugin-collection.js" | relURL }}"></script>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
