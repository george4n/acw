<!-- Section: Blog -->
<section>
  <div class="container mt-30 mb-30 pt-30 pb-30">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 text-center pb-30 wow fadeInUp animation-delay1">
        <h2>{{ .Params.home_blog_snippet_title }}</h2>
        <img src="images/section-title-after.png" alt="">
        <p><em>{{ .Params.home_blog_snippet_subtitle }}</em></p>
      </div>
    </div>
    <div class="row">
      
      {{ range first 3 .Site.Pages }}
      <div class="col-sm-6 col-md-4 col-lg-4">
        <article class="post clearfix maxwidth600 mb-30">
          <div class="entry-header">
            <div class="post-thumb thumb"><a href="{{ .Permalink }}"> <img src="http://placehold.it/900x500" alt=""
                  class="img-responsive img-fullwidth"></a> </div>
          </div>
          <div class="entry-content border-1px p-20">
            <h5 class="entry-title mt-0 pt-0"><a href="{{ .Permalink }}">{{ .Title }}</a></h5>
            <div class="entry-meta">
              <ul class="list-inline entry-date font-12 mt-5">
                <li><span class="text-theme-colored">{{.Date.Format "2006-01-02"}} - {{ .FuzzyWordCount }} Words | by
                    Mandy</span></li>
                <li><a class="text-theme-colored" href="#"></a></li>
              </ul>
            </div>
            {{ if gt (len .Summary) 200 }}
            <p class="text-left mb-20 mt-15 font-13">{{slicestr .Summary 0 200}}...</p>
            {{ end }}
            <a class="btn btn-dark btn-theme-colored btn-sm btn-flat pull-left mt-0" href="{{ .Permalink }}">Read more</a>
            <div class="clearfix"></div>
          </div>
        </article>
      </div>
      {{ end }}
    </div>
  </div>
</section>
